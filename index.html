<!DOCTYPE html>
<html>

        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>

            let Rock = "Rock";
            let Paper = "Paper";
            let Scissors = "Scissors";
            let x = 0;
            let y = 0;
            let theRound;


                function getComputerChoice() {
                    let result = Math.floor (Math.random() * 3 + 1);
                    if (result === 1) {
                        return Rock;
                    } else if (result === 2) {
                        return Paper;
                    } else {
                        return Scissors;
                    }
                }

                function getUserChoice() {
                    let move = prompt("Please choose a move:");
                    let rock;
                    let paper;
                    let scissors;
                    if (move.toLowerCase() == "rock") {
                        return Rock;
                    } else if (move.toLowerCase() == "paper") {
                        return Paper;
                    } else {
                        return Scissors;
                    }
                }

                let loseRock = "You Lose! Paper beats Rock";
                let winRock = "You Win! Rock beats Scissors";
                let winPaper = "You Win! Paper beats Rock";
                let losePaper = "You Lose! Scissors beat Paper";
                let loseScissors = "You Lose! Rock beats Scissors";
                let winScissors = "You Win! Scissors beat Paper";
                let draw = "Draw! Try again";

                function game () {

                    function playRound (playerSelection, computerSelection) {
                        if (playerSelection == Rock && computerSelection == Paper) {
                            return loseRock;
                        } else if (playerSelection == Rock && computerSelection == Scissors) {
                            return winRock;
                        } else if (playerSelection == Paper && computerSelection == Rock) {
                            return winPaper;
                        } else if (playerSelection == Paper && computerSelection == Scissors) {
                            return losePaper;
                        } else if (playerSelection == Scissors && computerSelection == Rock) {
                            return loseScissors;
                        } else if (playerSelection == Scissors && computerSelection == Paper) {
                            return winScissors;
                        } else {
                            return draw;
                        }
                    }

                    let theRound = playRound (getUserChoice(), getComputerChoice());;


                    function roundResults () {
                        if (theRound.charAt(4) == "W") {
                            return ++x;
                        } else if (theRound.charAt(4)== "L") {
                            return ++y;
                        }
                    }

                }

                    for (let i = 0; i < 5; i++) {
                        game ();
                    }



                console.log(theRound);
                console.log(x);
                console.log(y);

                let winGame = "You win!";
                let loseGame = "Computer wins!";
                let drawGame = "Draw!";

                function gameWinner() {
                    if (x > y) {
                        return winGame;
                    } else if (x < y) {
                        return loseGame;
                    } else {
                        return drawGame;
                    }
                }
