<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            let result = Math.floor (Math.random() * 3 + 1);
            function getComputerChoice (Rock, Paper, Scissors) {
                if (result = 1) {
                    return 'Rock';
                } else if (result = 2) {
                    return 'Paper';
                } else {
                    return 'Scisors';
                }
            }
        </script>
    </body>
