<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            let result = Math.floor (Math.random() * 3 + 1);
            console.log(result)
            function getComputerChoice (Rock, Paper, Scissors) {
                if (result = 1) {
                    return Rock;
                } else if (result = 2) {
                    return Paper;
                } else {
                    return Scissors;
                }
            }
            console.log(getComputerChoice)
        </script>
    </body>
</html>
