<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>

        <button id="btn1">Rock</button>
        <button id="btn2">Paper</button>
        <button id="btn3">Scissors</button>

        <div>Results:</div>

        <div id="playerScore">Player score:</div>
        <div id="computerScore">Computer score:</div>
        <div id="winner"></div>


        <script>

            let Rock = "Rock";
            let Paper = "Paper";
            let Scissors = "Scissors";
            let x = 0;
            let y = 0;


                function getComputerChoice() {
                    let result = Math.floor (Math.random() * 3 + 1);
                    if (result === 1) {
                        return Rock;
                    } else if (result === 2) {
                        return Paper;
                    } else {
                        return Scissors;
                    }
                };

                const rockButton = document.querySelector('#btn1');
                const paperButton = document.querySelector('#btn2');
                const scissorsButton = document.querySelector('#btn3');


                const div = document.querySelector('div');
                const results = document.createElement('div');

                const playerScore = document.querySelector('#playerScore');
                const computerScore = document.querySelector('#computerScore');

                const playerResults = document.createElement('div');
                const computerResults = document.createElement('div');

                playerResults.textContent = x;
                computerResults.textContent = y;

                const winner = document.querySelector('#winner');
                const finalWinner = document.createElement('div');

                function playRound (playerSelection) {
                        if (playerSelection == Rock && getComputerChoice() == Paper) {
                            results.textContent = "You Lose! Paper beats Rock";
                            computerResults.textContent = ++y;
                        } else if (playerSelection == Rock && getComputerChoice() == Scissors) {
                            results.textContent = "You Win! Rock beats Scissors";
                            playerResults.textContent = ++x;
                        } else if (playerSelection == Paper && getComputerChoice() == Rock) {
                            results.textContent = "You Win! Paper beats Rock";
                            playerResults.textContent = ++x;
                        } else if (playerSelection == Paper && getComputerChoice() == Scissors) {
                            results.textContent = "You Lose! Scissors beat Paper";
                            computerResults.textContent = ++y;
                        } else if (playerSelection == Scissors && getComputerChoice() == Rock) {
                            results.textContent = "You Lose! Rock beats Scissors";
                            computerResults.textContent = ++y;
                        } else if (playerSelection == Scissors && getComputerChoice() == Paper) {
                            results.textContent = "You Win! Scissors beat Paper";
                            playerResults.textContent = ++x;
                        } else {
                            results.textContent = "Draw! Try again";
                        }

                        if (x === 5) {
                            finalWinner.textContent = "You win!";
                        } else if (y === 5) {
                            finalWinner.textContent = "Computer wins!";
                        };
                    };

                div.appendChild(results);


                rockButton.addEventListener('click', () => {
                    playRound(Rock);
                });

                paperButton.addEventListener('click', () => {
                    playRound(Paper);
                });

                scissorsButton.addEventListener('click', () => {
                    playRound(Scissors);
                });


                playerScore.appendChild(playerResults);
                computerScore.appendChild(computerResults);

                winner.appendChild(finalWinner);

        </script>
    </body>
</html>
